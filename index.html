<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="style.css" rel="stylesheet"/>
    <title>Page d'accueil</title>
</head>
<body>
    <main>
        <header>
            <div id="logo">
                <img src="logo/logo.png" alt="logo du site"/>
            </div>
        </header>
        <form id="search-bar">
            <input class="search-bar-input" type="text" name="searchBar"
            placeholder="Rechercher une recette"/>
            <i class="fas fa-search"></i>
        </form>
        <div class="key-words-bloc">
            <div class="key-words-ingredients-bloc"></div>
            <div class="key-words-appliances-bloc"></div>
            <div class="key-words-utensils-bloc"></div>
        </div>
        <nav class="info-bar">
            <form class="info-bar-ingredients">
                <div class="ingredients-header">
                    <label>Ingrédients</label>
                    <input class="input" type="text" placeholder="Rechercher un ingrédient">
                    <div class="angles">
                        <i class="fa-solid fa-angle-up"></i>
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                </div>
                <section>
                </section>
            </form>
            <form class="info-bar-devices">
                <div class="devices-header">
                    <label>Appareils</label>
                    <input class="input"  type="text" placeholder="Rechercher un appareil">
                    <div class="angles">
                        <i class="fa-solid fa-angle-up"></i>
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                </div>
                <section>
                </section>
            </form>
            <form class="info-bar-utensils">
                <div class="utensils-header">
                    <label>Ustensils</label>
                    <input class="input"  type="text" placeholder="Rechercher un ustensil">
                    <div class="angles">
                        <i class="fa-solid fa-angle-up"></i>
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                </div>
                <section>
                </section>
            </form>
          </nav>
          <section class="recipes-container">
          </section>
    </main>
    <script src="javascript/recipes.js"></script>
    <!--script src="javascript/algo.js"></script-->
    <script src="javascript/algoBis.js"></script>
</body>
</html>
