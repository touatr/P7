<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="style.css" rel="stylesheet"/>
    <title>Page d'accueil</title>
</head>
<body>
    <main>
        <header>
            <div id="logo">
                <img src="logo/logo.png" alt="logo du site"/>
            </div>
        </header>
        <form id="search-bar">
            <input class="search-bar-input" type="text" name="searchBar"
            placeholder="Rechercher une recette"/>
            <i class="fas fa-search"></i>
        </form>
        <nav class="info-bar">
            <ul class="info-bar-ingredients">
              <div class="angles">
                <li class="ingredients">Ingr√©dients</li>
                <em class="fa-solid fa-angle-up"></em>
                <em class="fa-solid fa-chevron-down"></em>
              </div>
            </ul>
            <ul class="info-bar-devices">
                <div class="angles">
                  <li class="devices">Appareils</li>
                  <em class="fa-solid fa-angle-up"></em>
                  <em class="fa-solid fa-chevron-down"></em>
                </div>
              </ul>
              <ul class="info-bar-utensils">
                <div class="angles">
                  <li class="utensils">Ustensiles</li>
                  <em class="fa-solid fa-angle-up"></em>
                  <em class="fa-solid fa-chevron-down"></em>
                </div>
              </ul>
          </nav>
    </main>
</body>
</html>
